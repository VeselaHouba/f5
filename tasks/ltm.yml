---
- name: Create Monitors
  bigip_monitor_http:
    provider: "{{ f5_provider }}"
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
    send: "{{ item.send | default(omit) }}"
    receive: "{{ item.receive | default(omit) }}"
    interval: "{{ item.interval | default(omit) }}"
    timeout: "{{ item.timeout | default(omit) }}"
    parent: "{{ item.parent | default(omit) }}"
    partition: "{{ item.partition | default(omit) }}"
  delegate_to: localhost
  with_items: "{{ f5_monitors_http }}"
  notify: Save config
  tags: f5_ltm

- name: Create pools
  bigip_pool:
    provider: "{{ f5_provider }}"
    name: "{{ item.name }}"
    lb_method: "{{ item.lb_method | default('least-connections-member') }}"
    monitor_type: "{{ item.monitor_type | default(omit) }}"
    monitors: "{{ item.monitors | default(omit) }}"
    state: "{{ item.state | default('present') }}"
    partition: "{{ item.partition | default(omit) }}"
  delegate_to: localhost
  with_items: "{{ f5_pools }}"
  notify: Save config
  tags: f5_ltm

- name: Add pool members
  bigip_pool_member:
    provider: "{{ f5_provider }}"
    pool: "{{ item.pool }}"
    host: "{{ item.host }}"
    port: "{{ item.port }}"
    name: "{{ item.name|default(omit) }}"
    state: "{{ item.state | default('present') }}"
    partition: "{{ item.partition | default(omit) }}"
  delegate_to: localhost
  with_items: "{{ f5_pool_members }}"
  notify: Save config
  tags: f5_ltm

- name: Add virtual servers
  bigip_virtual_server:
    provider: "{{ f5_provider }}"
    name: "{{ item.name }}"
    type: "{{ item.type | default(omit) }}"
    destination: "{{ item.destination | default(omit) }}"
    port: "{{ item.port | default(omit) }}"
    pool: "{{ item.pool | default('') }}"
    snat: "{{ item.snat | default('Automap') }}"
    description: "{{ item.description | default (ansible_managed) }}"
    profiles: "{{ item.profiles | default([]) }}"
    policies: "{{ item.policies | default(omit) }}"
    enabled_vlans: "{{ item.enabled_vlans | default('all') }}"
    state: "{{ item.state | default('present') }}"
    partition: "{{ item.partition | default(omit) }}"
    irules: "{{ item.irules | default(omit) }}"
    default_persistence_profile: "{{ item.default_persistence_profile|default(omit) }}"
    fallback_persistence_profile: "{{ item.fallback_persistence_profile|default(omit) }}"
    security_log_profiles: "{{ item.security_log_profiles | default(omit) }}"
  with_items: "{{ f5_virtual_servers }}"
  delegate_to: localhost
  notify: Save config
  tags: f5_ltm
